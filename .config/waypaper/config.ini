[Settings]
language = en
folder = ~/.config/backgrounds
monitors = All
wallpaper = ~/.config/backgrounds/Batman.png
show_path_in_tooltip = False
backend = swww
fill = fill
sort = name
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = wal -q -e -i $wallpaper -n && sh ~/.config/hypr/settings/wallpaper_fetch.sh && killall -SIGUSR2 waybar
