# sourcing the colors-hyprland.conf for pywal colors to work in hyprlock

source = ~/.cache/wal/colors-hyprland.conf

# general section

general{
	hide_cursor = true  # to hide cursor in hyprlock 
}

# animations section

animations{
	enabled = 0  # disabling animations 
}

# background section

background {
	monitor = 
	path = $wallpaper  # setting the current wallpaper of the hyprland session to be the hyprlock background image
	blur_passes = 3  # setting the blur passes to be 3
	vibrancy = 0.38  # setting the vibrancy to be 0.38
	brightness = 0.5  # setting the brightness value to be 0.5
}

# label section

label {
	monitor = 
	text = cmd[update:1000] echo "<b> "$(date +'%A, %-d %B')" </b>"  # setting the date to be visible in hyprlock
	color = $color7   # setting the color to be $color7 from pywal 
	position = 0, -280   # setting the position value for y axis
	halign = center   # horizontal alignment of the date to be in center position
	valign = top   # vertical alignment of the date to be in top position
	font_size = 20   # setting the font size to be 20
	font_family = JetbrainsMono Nerd Font  # setting the font family to be JetbrainsMono nerd font
}

label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%H")"
    text = cmd[update:1000] echo "$(date +"%I":"%M")"   # setting the time in 24 hour colock
    color = $color7  # setting the color to be $color7 from pywal
    font_size = 90  # setting the font size to be 90
    font_family = JetBrainsMono Nerd Font Bold   # setting the font family to be JetbrainsMono nerd font bold
    position = 0, -100  # setting the position value for y axis
    halign = center  # horizontal alignment of the time to be in center position
    valign = top   # vertical alignment of the time to be in top position
}

label {
    monitor =
    text =  $USER  # text to be shown
    color = $color7  # setting the color to be color12 from pywal
    font_size = 30  # setting font size to be 30
    font_family = JetbrainsMono Nerd Font Bold  # setting font family

    position = 0, 400  # setting the position value for y axis
    halign = center  # horizontal alignment of the user to be in center position
    valign = bottom  # vertical alignment of the user to be in bottom position 
}

# Password input box section

input-field {
  monitor =
  size = 20%, 5%   # size of the Password input box 
  outline_thickness = 4   # border of the Password box
  inner_color = rgba(c0c0c0cc)  # color inside the Password box
  outer_color = rgba(000000cc)  # border color of the Password box
  check_color = rgba(0f0f0fcc)  # color when checking whether the entered password is correct or not
  fail_color = rgba(000000cc)   # color when u enter a wrong password
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>  # text to be shown when the password fails
	hide_input = false   # telling not to hide the input entered
	placeholder_text = <i> 󰈷 Type in Your Password $USER </i>  # text shown in password input box before entering the password
	font_family = JetbrainsMono Nerd Font   # font family 
  font_color = rgba(000000cc)  # font color
  fade_on_empty = true  # telling not show the password box beofre typing password
	shadow_passes = 0  # setting the shadow value to be 0
  rounding = -1  # settitng the password input box to be in circle shape
  position = 0, -280   # setting the position value for y axis
  halign = center   # horizontal alignment of the password input box to be in center position
  valign = center   # vertical alignment of the password input box to be in top position
}

# image section to be as profile photo

image {
    monitor =
    path = $wallpaper   # setting the wallpaper of the current hyprland session 
    size = 140   # setting the size o the photo to be 140
    rounding = -1  # setting rounding of profile to be in circle 
    border_size = 2  # setting border value to be 2
    border_color = $color11   # setting border color to be $color11 from pywal
    rotate = 0   # rotation photo to be 0
    position = 0, 480  # setting the position value of y axis
    halign = center   # horizontal alignment of the password input box to be in center position
    valign = bottom   # vertical alignment of the password input box to be in top position
}

