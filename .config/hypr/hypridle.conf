# power saving 

listener{
	timeout = 250
	on-timeout = powerprofilesctl set power-saver  # setting power saving mode when in idle state
}

# lock-screen

listener {
    timeout = 300 # setting the timeout to be 5 min
    on-timeout = pidof hyprlock || hyprlock # setting hyprlock to lock screen after the timeout
}

# suspend

listener {
    timeout = 330 # setting the timeout to be 5 min 30 sec
    on-timeout = systemctl suspend # setting the system to suspend after the timeout
}
