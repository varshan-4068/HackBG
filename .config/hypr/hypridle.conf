# general section must

general {
    after_sleep_cmd = pidof hyprlock || hyprlock  # locking screen hyprlock after slepping i.e on resuming from idle state
		ignore_dbus_inhibit = false # ignoring the dbus inhibition
}

# notification

listener{
	timeout = 220   # setting the timeout to be 3 min 40 sec
	on-timeout = notify-send -t 2800 "Your machine is in idle state" 
	on-resume = notify-send -t 3000 "Welcome Back $USER"
}

# keyboard backlight

listener{
	timeout = 230   # setting the timeout to be 3 min 50 sec
	on-timeout = brightnessctl -sd rgb:kbd_backlight set 0  # turning off the rgb keyboard backlight after the timeout
	on-resume = brightnessctl -rd rgb:kbd_backlight   # turns on the rgb keyboard backlight when resuming from idle state
}

