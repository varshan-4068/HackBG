plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current 
        enable_gesture = false
		}

		hyprbars{
  	    bar_height = 26
				bar_color=$color7
				col.text=rgb(000000)
				bar_text_size=10
				bar_text_font=MesloLGL Nerd Font Bold
				bar_buttons_alignment=left
				bar_blur=true
				bar_part_of_window=false
				bar_precedence_over_border=true
				bar_padding=15
				bar_button_padding=12
				icon_on_hover=true
  	    hyprbars-button = rgb(c00000), 16, ó°–­, hyprctl dispatch killactive,rgb(000000)
  	    hyprbars-button = rgb(00a000), 16, -, hyprctl dispatch fullscreen,rgb(000000)
  	    on_double_click = hyprctl dispatch fullscreen 0
		}
}
